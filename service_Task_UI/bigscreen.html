<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bigscreen</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/manage.css" />
  <script src="bootstrap/js/jquery-2.1.1.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/vue.global.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <div class="container-fluid" id="app">
    <!-- 顶部图片 -->
    <div class="row">
      <img src="image/brand.png" class="full-screen-300px" />
    </div>

    <div class="row">
      <!-- 左边进度 -->
      <div class="col-md-9 margin-top-15px">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">业务处理进度</div>

          <!-- Table -->
          <table class="table">
            <tr v-for="item in tasks">
              <td width="15%">{{item.task_no}}</td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                    aria-valuemin="0" aria-valuemax="100" :style="{width: calculateWidth(item.task_state)}">
                    {{calculateWidth(item.task_state)}}
                  </div>
                </div>
              </td>
              <td width="15%">{{calculateTime(item.task_time)}}</td>
              <td width="15%">{{calculateState(item.task_state)}}</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- 右边条目 -->
      <div class="col-md-3 margin-top-15px">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">任务条目</div>

          <!-- Table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>任务编号</th>
                <th>维修项目</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in tasks" :class="{info: item.task_state == 2}">
                <td>{{item.task_no}}</td>
                <td>{{item.service_item}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/bigscreen.js"></script>

</html>
