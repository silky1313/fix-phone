<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/manage.css" />
    <script src="bootstrap/js/jquery-2.1.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/config.js"></script>
    <style>
      body {
        background: url(image/background.jpg) no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="login-body">
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <img src="image/logo.jpg" class="logo" />
        </div>
        <div class="col-md-6 login-form">
          <h2>手机维修店服务系统V2.0</h2>
          <hr />
          <form class="form-horizontal">
            <div class="form-group">
              <label for="admin_name" class="col-sm-2 control-label">
                账户名称
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="admin_name"
                  placeholder="请输入账户名称"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="admin_password">
                账户密码
              </label>
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="admin_password"
                  placeholder="请输入账户密码"
                />
                <span class="warning-text">{{msg}}</span>
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" />
                记住密码
              </label>
            </div>
            <button
              type="button"
              @click="login()"
              class="btn btn-primary btn-lg btn-block"
            >
              登录
            </button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          msg: "",
        };
      },
      mounted() {},
      methods: {
        login: function () {
          var that = this;
          var admin_name = $("#admin_name").val();
          var admin_password = $("#admin_password").val();
          var url = base_url + "AccountServlet";
          console.log(url);

          $.post(
            url,
            { admin_name: admin_name, admin_password: admin_password },
            function (data) {
              if (data.code >= 200 && data.code <= 299) {
                location.href = "manage.html";
                localStorage.setItem("admin_name", data.data.admin_name);
                localStorage.setItem("token", data.data.token);
              } else {
                that.msg = data.message;
              }
            }
          );
        },
      },
    }).mount("#app");
  </script>
</html>
